{% load staticfiles %}
<link rel="stylesheet" type="text/css" href="{% static 'hw/outline.css' %}" />
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>storepage</title>
<link href = "outline.css" rel = "stylesheet" style = "text/css"/>
<script type = "text/javascript">
function loadok()
{
	var coname = document.getElementById("codename").value;
	if(coname == "")
	{
		alert('please input codename');
	}
	else
	{
		window.location.href = "/workpage/";
	}
}
function skipwork()
{	
	window.location.href = "/workpage/";
}
</script>
</head>
<body>
	<div id = "storepage" style = "border:1px solid black;">
			<div>
				<p>
					<span class = websitetext>输入sql代码名称:</span> 
				</p>
			<form action = "" method = "post" name = "storeform"> 
				<p>
					<span class = websitetext style = "display:block; float:left;width :80px ; text-align:right">代码名称:</span>
					<span><input type = "text" id = "codename" name = "codename"></span> 
				</p>
				<p>
					<span style = "display:block;text-align:left"><input type = "submit" class = "button orange" value = "确定" onclick = "loadok()"> <input type = "button" class = "button orange" value = "取消" onclick = "skipwork()"></span>
				</p>
			</form>
			</div>
		</div>
		<div style = "display:block;position:absolute;bottom:0px;border:1px solid black;">
			<div class = websitetext>
				<span>网页导航： </span><a href = "/loginpage">| 重新登录 |</a><span> </span><a href = "/workpage"> 工作界面 |</a><span> </span><a href = "/taskpage"> 任务界面 |</a>
			<div>
		</div>
			<input type = "text" id = "storevalue" value = "{{storevalue}}" style = "display:none">
			<script>
				var storestatus = document.getElementById("storevalue").value;
				if(storestatus == "yes")
				{
					window.location.href = "/workpage/";
				}			
			</script>
</body>
</html>
