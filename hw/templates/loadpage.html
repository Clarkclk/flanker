{% load staticfiles %}
<link rel="stylesheet" type="text/css" href="{% static 'hw/outline.css' %}" />
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>loadpage</title>
<link href = "outline.css" rel = "stylesheet" style = "text/css"/>
</head>
<script type = "text/javascript">
function loadok()
{
	var taskload = document.getElementById("codelist").value;
	if(taskload == "")
	{	
		alert('please choose a task');
	}
	else
	{
		document.forms["loadform"].submit();
	}
}
function skipwork()
{	
	window.location.href = "/workpage/";
}
</script>
<body>
		<div style = "border:1px solid black; width:328px;height:308px;display:block">
			<form action = "" id = "loadform" name = "loadform" method="post">
				<div>
					<p>
						<span class = websitetext>选择你要载入的任务：</span>
					</p>
				</div>
				<div style = "height:200px">
					<select id = "codelist" name = "codelist" multiple="multiple" style = "width:308px;height:190px">
					{%for code in codelist%}
						<option value = "{{code}}">{{code}}</option>
					{%endfor%}
					<!--example:<option value = "code1">code1</option>-->
					</select>
				</div>
				<div>
					<p>
						<span style = "display:block;text-align:left"><input type = "button" class = "button orange" value = "确定" onclick = "loadok()"> <input type = "button" class = "button orange" value = "取消" onclick = "skipwork()"></span>
					</p>
				</div>
			</form>
		</div>
				<div style = "display:block;position:absolute;bottom:0px;border:1px solid black;">
			<div class = websitetext>
				<span>网页导航： </span><a href = "/loginpage">| 重新登录 |</a><span> </span><a href = "/workpage"> 工作界面 |</a><span> </span><a href = "/taskpage"> 任务界面 |</a>
			<div>
		</div>
		<input type = "text" id = "loadvalue" value = "{{loadvalue}}" style = "display:none">
		<script>
			var loadstatus = document.getElementById("loadvalue").value;
			if(loadstatus == "yes")
			{
				window.location.href = "/workpage/";
			}			
		</script>
</body>
</html>
